<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" language="javascript">

        $(document).ready(function() {
            var ulMembers = $("#ulMembers");
            $("#btnMember").click(function() {
                $.ajax( {
                    type : 'GET',
                    url : 'api/Member',
                    dataType: 'json',
                    success : function(data) {
                        ulMembers.empty();
                        $.each(data, function(index, val
)                    {
                            var fullName = val.Name;
                            ulMembers.append('<li>' + fullName + '</li>');

                        });
                    }

                });
            });
            $("#btnClear").click(function() {
                ulMembers.empty();
            });
        });
    </script>
</head>
<body>
<input type="button" id="btnMember" value="Get All Members"/>
<input type="button" id="btnClear" value="Clear"/>
    <ul id="ulMembers"></ul>
</body>
</html>
